<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00FFC6"/>
      <stop offset="100%" stop-color="#2EE59D"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Main ZUKE wordmark -->
  <text x="50%" y="160" font-family="Segoe UI, Inter, Roboto, sans-serif"
        font-size="140" font-weight="900" fill="url(#grad)" text-anchor="middle">
    ZUKE
  </text>

  <!-- Accent underline -->
  <rect x="300" y="190" width="600" height="10" rx="5" fill="url(#grad)"/>

  <!-- Tagline -->
  <text x="50%" y="250" font-family="Segoe UI, Inter, Roboto, sans-serif"
        font-size="32" fill="#E6FFFA" text-anchor="middle" opacity="0.85">
    Fast, Minimal CLI Task Manager
  </text>
</svg>
